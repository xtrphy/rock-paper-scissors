<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div id="score">
      <p class="p-score">Player Score: <span id="playerScore">0</span></p>
      <p class="p-score">Computer Score: <span id="computerScore">0</span></p>
    </div>

    <div id="buttons">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
